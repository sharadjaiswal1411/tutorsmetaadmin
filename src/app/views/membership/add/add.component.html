<div class="row">
    <div class="col-md-7" >
      <div class="card">
        <div class="card-header">
          <strong>Add New Membership</strong> +
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" [formGroup]="addSubjectForm" (ngSubmit)="onSubmit(
          )">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Name</label>
              <div class="col-md-9">
                <input type="text" formControlName="name" id="text-input"  class="form-control" placeholder="Enter Membership Name">
    
    
                <span class="error" *ngIf="name.invalid&& name.touched">Membership name is invalid
                  <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                </span>
    
              </div>
            </div>



            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Price</label>
                <div class="col-md-9">
                  <input type="text" formControlName="price" id="text-input"  class="form-control" placeholder="Enter Membership Price">
      
      
                  <span class="error" *ngIf="price.invalid&& price.touched">Membership price is invalid
                    <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                  </span>
      
                </div>
              </div>
  
  
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Description</label>
                <div class="col-md-9">
                  <textarea type="text" formControlName="description" id="text-input"  class="form-control" placeholder="Enter Membership Description">
      
      </textarea>
                  <span class="error" *ngIf="description.invalid&& description.touched">Membership description is invalid
                    <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                  </span>
      
                </div>
              </div>
              


            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="inline-radios">Status</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input class="form-check-input " type="radio" formControlName="status" ngForm required checked id="inlineRadio1" value="ACTIVE">
                  <label class="form-check-label" for="inlineRadio1">ACTIVE</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input "  type="radio" formControlName="status" id="inlineRadio2" value="INACTIVE">
                  <label class="form-check-label"  for="inlineRadio2">INACTIVE</label>
                  <span class="error" *ngIf="status.invalid&& status.touched">Subject status is invalid
                    <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                  </span>
                </div>
                
              </div>
            </div>

           <!-- <div class="col-10 row"> -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="inline-radios">Image</label>

                 <div class="upload-box col-md-9">  
                   <img class="img-responsive" [src]="imageSrc || 'assets/img/uploadimage.PNG'" style="width:100%">
                   <ngx-dropzone accept="image/png, image/PNG image/jpeg" class="browse-btn" (change)="onSelect($event)" style="height:20%">
                      <ngx-dropzone-label><i class="fa fa-upload" aria-hidden="true"></i> Upload Your Picture</ngx-dropzone-label>
                   </ngx-dropzone>
                </div>
                </div>
               <!-- </div> -->
            
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Meta Title</label>
                <div class="col-md-9">
                  <input type="text" formControlName="metaTitle" id="text-input"  class="form-control" placeholder="Enter Membership metaTitle">
      
      
                  <span class="error" *ngIf="metaTitle.invalid&& metaTitle.touched">Membership metaTitle is invalid
                    <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                  </span>
      
                </div>
              </div>
  
  

  
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Meta Description</label>
                <div class="col-md-9">
                  <textarea type="text" formControlName="metaDescription" id="text-input"  class="form-control" placeholder="Enter Membership metaDescription">
      
      </textarea>
                  <span class="error" *ngIf="metaDescription.invalid&& metaDescription.touched">Membership metaDescription is invalid
                    <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                  </span>
      
                </div>
              </div>
              



<div align="center">
            <input type="submit" class="btn btn-sm btn-primary" [disabled]="addSubjectForm.invalid" value="Submit">
            <input type="reset" class="btn btn-sm btn-danger" value="Reset">
          </div>
          </form>
        </div>
        <div class="card-footer">
                 </div>
      </div>
