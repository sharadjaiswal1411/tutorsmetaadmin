<LINK
REL="STYLESHEET"
HREF="HTTPS://CDNJS.CLOUDFLARE.COM/AJAX/LIBS/INTL-TEL-INPUT/17.0.8/CSS/INTLTELINPUT.CSS"
/>
<SCRIPT SRC="HTTPS://CDNJS.CLOUDFLARE.COM/AJAX/LIBS/INTL-TEL-INPUT/17.0.8/JS/INTLTELINPUT.MIN.JS"></SCRIPT>



<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username"
                  formControlName="name" id="name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                  formControlName="email" id="email" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">&lt;/&gt;</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Phone Code" autocomplete="phoneCode"
                  formControlName="phoneCode" id="phoneCode" required>
&nbsp;
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Phone No." autocomplete="mobileNumber"
                  formControlName="mobileNumber" id="mobileNumber" required>
                </div>


               

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password"
                  formControlName="password" id="password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password"
                  formControlName="repeat-password" id="repeat-password" required>
                </div>
                <input type="submit" class="btn btn-block btn-success" value="Create Account">
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
