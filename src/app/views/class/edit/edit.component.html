<div class="row">
    <div class="col-md-7" >
      <div class="card">
        <div class="card-header">
            <strong>Edit Class </strong> <i class="fa fa-pencil"></i>

        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" [formGroup]="editSubjectForm" (ngSubmit)="onSubmit(
          )">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Class Name</label>
              <div class="col-md-9">
                <input type="text" formControlName="name" id="text-input"  class="form-control" placeholder="Enter Class Name">
    
    
                <span class="error" *ngIf="name.invalid&& name.touched">Class name is invalid*
                  <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                </span>
    
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Category</label>
              <div class="col-md-9">
               
                <select formControlName="category"  autocomplete="on" id="text-input"  class="form-control">
                  <option disabled value="">-- Select Category --</option> 
                   <option *ngFor="let subject of subjectData1" [value]="subject._id">{{subject.name}}</option>
                  
                </select>
               
          
    
    
                <span class="error" *ngIf="category.invalid&& category.touched">Category is required*
                  <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                </span>
    
              </div>
            </div>


            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Sub Category</label>
              <div class="col-md-9">
                   
                <select formControlName="subcategory"  autocomplete="on" id="text-input"  class="form-control">
                  <!-- <optgroup label="Choose"></optgroup> -->
                  <option disabled value="">-- Select Sub Category --</option> 
                  
                  <option *ngFor="let subject2 of subjectData2" [value]="subject2._id">{{subject2.name}}</option>
                </select>
               
               
    
                <span class="error" *ngIf="subcategory.invalid&& subcategory.touched">Sub Category is required*
                  <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                </span>
    
              </div>
            </div>


            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="inline-radios">Status</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input class="form-check-input " type="radio" formControlName="status" ngForm required checked id="inlineRadio1" value="ACTIVE">
                  <label class="form-check-label" for="inlineRadio1">ACTIVE</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input "  type="radio" formControlName="status" id="inlineRadio2" value="INACTIVE">
                  <label class="form-check-label"  for="inlineRadio2">INACTIVE</label>
                  <span class="error" *ngIf="status.invalid&& status.touched">Class status is invalid
                    <!-- <span *ngIf="name.errors?.min">Subject name should be greater than 2</span> -->
                  </span>
                </div>
                
              </div>
            </div>


<div align="center">
            <input type="submit" class="btn btn-sm btn-primary" [disabled]="editSubjectForm.invalid" value="Submit">
            <input type="reset" class="btn btn-sm btn-danger" value="Reset">
          </div>
          </form>
        </div>
        <div class="card-footer">
                 </div>
      </div>
